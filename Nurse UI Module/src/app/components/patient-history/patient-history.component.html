
<mat-card class="example-card history-cards" *ngFor="let history of histories">
    <mat-card-header>
        <h4><mat-card-title>Date : {{history.date}}</mat-card-title></h4>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div><label>Medicines : </label>{{history.medicines}}</div>
        <div><label>Test : </label>{{history.tests}}</div>
    </mat-card-content>
        <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
