<mat-accordion class="example-headers-align">

    <mat-expansion-panel [expanded]="step === -1" (opened)="setStep(1)" hideToggle *ngFor="let app of appointments">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{app.name}}
            </mat-panel-title>

        </mat-expansion-panel-header>
        <mat-panel-description>
            {{app.details}}
            <mat-icon>details</mat-icon>
        </mat-panel-description>

        <mat-action-row>
            <button mat-button color="warn" routerLink="update">Update</button>
            <button mat-button color="primary" routerLink="history">History</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
