

<h1 mat-dialog-title>Book your appointment</h1>
<div mat-dialog-content>
    <label id="example-radio-group-label">Select a date</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectedDay">
      <div *ngFor="let date of dates">
      <mat-radio-button class="example-radio-button"  [value]="date | date : 'EEEE'" (change)="valChange($event)">
        {{date | date : 'mediumDate'}}
      </mat-radio-button>
    </div>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="fetch()" (click)="passDoctorIds()">Ok</button>
  <br><br><br>
</div>

<h3>{{selectedDay}</h3>
